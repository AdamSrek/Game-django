{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra: Hádej číslo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'game/style.css' %}">
</head>
<body>

    <div class="game-container">
        <h2>Hádej číslo mezi 1 a 100</h2>
        <input type="number" id="guess" min="1" max="100" placeholder="Zadej číslo">
        <button onclick="checkGuess()">Odeslat</button>
        <p id="message"></p>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let guess = parseInt(document.getElementById("guess").value);
            let message = document.getElementById("message");
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = "Zadej platné číslo mezi 1 a 100.";
            } else if (guess < randomNumber) {
                message.textContent = "Číslo je vyšší!";
            } else if (guess > randomNumber) {
                message.textContent = "Číslo je nižší!";
            } else {
                message.textContent = `Gratulujeme! Uhodl jsi číslo ${randomNumber} za ${attempts} pokusů.`;
            }
        }
    </script>

</body>
</html>
